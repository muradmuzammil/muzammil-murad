<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var circle={
            radius:20,
            area:function()
            {
                let area =this.radius*this.radius*3.142;
                return area;
                 
            },
            perimeter:function()
            {
                let perimeter= 2*3.14*this.radius;
                return perimeter;
                 
            }
        }
        console.log("area of a circle is"+circle.area());
        console.log("perimeter of a circle is"+circle.perimeter());
    </script>
</body>
</html>
