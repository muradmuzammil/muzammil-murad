<body>
    <script>
        function prime(n){
            if(n==1){
                console.log(`${n} is niether prime or nor composite`);
            }else if(n < 1){
                console.log(`${n} is not prime number`);
            }else{
                for(var i = 2;i<n;i++){
                    if(n%i==0){
                        var x=console.log(`${n} is not prime number`);
                        
                    }else{
                        var x=console.log(`${n} is a prime number`);
                    }
                }
            }
        }
        var x=prime(18);
        console.log(x);
        
    </script>
</body>
