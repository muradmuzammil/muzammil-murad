<body>
    <script>
        function check(n1,n2,n3){
            if(n1<=n2 && n1<=n3){
                return n1;
            }else if(n2<=n1 && n2<=n3){
                return n2;
            }else{
                return n3;
            }
        }
        var x=check(1,-2,3);
        console.log(x);
    </script>
